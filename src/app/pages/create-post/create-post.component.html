
        <div>
            <form [formGroup]="postForm">
                
                    <mat-label>名字</mat-label>
                    <input matInput formControlName="name">
                

                
                    <mat-label>圖片</mat-label>
                    <input matInput formControlName="img">
               
                    <mat-label>內容</mat-label>
                    <textarea matInput rows="5" formControlName="content"></textarea>

                    <mat-label>發佈者</mat-label>
                    <input matInput formControlName="postedBy">
             

               
                    <mat-label>標籤</mat-label>
                    <mat-chip-grid #chipGrid aria-label="Enter Tags">
                        <mat-chip-row *ngFor="let tag of tags; let i = index" (removed)="remove(tag)">
                            {{tag}}
                            <button matChipRemove>
                                <mat-icon>cancel</mat-icon>
                            </button>
                        </mat-chip-row>

                        <input placeholder="新增標籤..."
                        [matChipInputFor]="chipGrid"
                        (matChipInputTokenEnd)="add($event)"/>
                    </mat-chip-grid>
             

                <button mat-raised-button color="primary" style="float: right;"
                    [disabled]="!postForm.valid">新增貼文</button>
            </form>
        </div>
